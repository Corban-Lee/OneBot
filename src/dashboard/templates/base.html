<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <!-- <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/base.css')}}"> -->
        {% block head %}{% endblock head %}
    </head>
    <body class="text-light bg-dark">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text-light bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Provide Feedback</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <textarea class="form-control" placeholder="Type your feedback here ..."></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Submit Feedback</button>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <div>
                    <button class="navbar-toggler rounded-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <a class="btn btn-primary rounded-4 px-5 px-sm-4" href="#">Login to Discord</a>
                <div class="offcanvas offcanvas-start text-light bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">OneBot Dashboard</h5>
                        <button type="button" class="btn-close text-reset btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <hr class="mx-3">
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 flex-column mb-auto">
                            <li class="nav-item d-flex align-items-center">
                                <a class="nav-link" href="/">
                                    <i class="bi bi-house me-2"></i>
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="/dashboard">
                                    <i class="bi bi-speedometer2 me-2"></i>
                                    Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/my-servers">
                                    <i class="bi bi-globe-americas me-2"></i>
                                    My Servers
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/docs">
                                    <i class="bi bi-file-text me-2"></i>
                                    Documentation
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/commands">
                                    <i class="bi bi-code-slash me-2"></i>
                                    Commands
                                </a>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link bg-dark border-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    <i class="bi bi-clipboard-data me-2"></i>
                                    Provide Feedback
                                </button>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/help">
                                    <i class="bi bi-question-circle me-2"></i>
                                    Help
                                </a>
                            </li>
                            <li class="nav-item">
                                <span class="navbar-text text-dark" href="#">evie wuz here</span>
                            </li>
                        </ul>
                    </div>
                    <div class="offcanvas-bottom p-3">
                        <hr>
                        <div class="dropup">
                            <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                <img width="32" height="32" alt="avatar" class="rounded-circle me-2" src="https://cdn.discordapp.com/avatars/377453890523627522/1867fa1481eb3c7f95487351270c75c6.webp">
                                <strong>Xord</strong>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i class="bi bi-gear me-1"></i>
                                        Settings
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <main class="pt-5">
            {% block content %}{% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
